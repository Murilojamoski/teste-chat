        <section class="chat">

            <section class="mensagens">
                
                <!-- <div class="MinhaMsg">ola</div>

                </div>

            </section>

                <button type="submit" id="chatbtn"><span class="material-symbols-outlined">send</span></button>
        </section>
    </section>

    <script src="index.js"></script>
